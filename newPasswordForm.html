<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content = "IE=edge" >
    <title>New Password Form</title>
    <link rel="stylesheet" href="formstyle2.css">
</head>

<body>
    <div class="container">
        <form action="signInForm.html"> 
            <h1>Create New Password</h1>

             <div class="form-input">                 
                <label for="email">Email</label>
                <input type="email" id="email" name="useremail" placeholder="Enter your email address" onkeyup="emailValidity()" onkeyup="emailValidity()" >
                <span id= "email-error"></span>  
            </div>

            <div class="form-input">
                <label for="new-password">New Password</label>
                <input type="password" id="password" name="newpassword" placeholder="Enter your new password" onkeyup="passwordValidity()" onkeyup="passwordValidity()">
                <span id= "password-error"></span> 
            </div>

            <div class="form-input">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirmpassword" placeholder="Confirm password" onkeyup="isPasswordSame()" onkeyup="isPasswordSame()">
                <span id= "confirm-password-error"></span>
            </div>

            <button type="submit" class="btn" onclick="return validateForm()"> Submit </button>

            <div class="altermethods">
                <p>Don't want to change password? <a href="signInForm.html"> Back to login</a></p>
            </div>
        </form>
    </div>
        <script src="form.js"></script>
</body>
</html>
